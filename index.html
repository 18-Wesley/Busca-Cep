<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Busca Cep</title>
        <link rel="stylesheet" href="css/css.css"> 
        <script src="busca.js" defer></script>
    </head>
    
    <body>
        <form class="form">

            <h2>Busca Cep Habitiacional</h2>

            <div class="cep-container">
                <small>Cep : </small>
                <input type="text" class="cep" placeholder="Digite seu Cep">
                <span class="menssagem" id="menssagem"></span>
            </div>
            <div class="cep-container">
                <small>Estado : </small>
                <input type="text" class="estado" placeholder="Digite seu estado">
            </div>
            <div class="cep-container">
                <small>Cidade : </small>
                <input type="text" class="cidade" placeholder="Digite sua cidade">
            </div>
            <div class="cep-container">
                <small>Rua : </small>
                <input type="text" class="rua" placeholder="Nome da rua">
            </div>
        </form>
        <p class="conteudo"></p>

    </body>
</html>
